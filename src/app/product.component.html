<div class="container">
    <div class="row">
        <div class="col-8">
            <div class="m-3">
                <form #form="ngForm" (ngSubmit)="submitForm(form)">
                    <div class="bg-danger text-white p-3 my-2" *ngIf="formSubmitted && form.invalid">
                        An error has occurred. Check your information.
                        <ul>
                            <li *ngFor="let error of getFormValidationErrors(form)">
                                {{ error }}
                            </li>
                        </ul>
                    </div>
                    <div class="bg-info text-white m-2 p-2">
                        {{ jsonProduct }}
                    </div>

                    <div class="form-group">
                        <label>Name</label>
                        <input required minlength="3" maxlength="10" pattern="^[A-Za-z ]+$" [(ngModel)]="newProduct.name" name="name" #name="ngModel" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="(formSubmitted || name.dirty) && name.invalid">
                            <ul>
                                <li *ngFor="let error of getValidationErrors(name)">
                                    {{ error }}
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea required [(ngModel)]="newProduct.description" name="pDescription" #description="ngModel" type="text" class="form-control"></textarea>
                        <div class="alert alert-danger" *ngIf="!description.valid && description.touched">
                            Description is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Price</label>
                        <input required [(ngModel)]="newProduct.price" name="pPrice" #price="ngModel" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="!price.valid && price.touched">
                            Price is required.
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Image Url</label>
                        <input required [(ngModel)]="newProduct.imageUrl" name="pImageUrl" #imageUrl="ngModel" type="text" class="form-control">
                        <div class="alert alert-danger" *ngIf="!imageUrl.valid && imageUrl.touched">
                            Image is required.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>
